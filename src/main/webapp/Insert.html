	<script type="text/javascript">
		function validateEmail() {
			var email = document.getElementById("email").value;
			var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if(regex.test(email)) {
				return true;
			} else {
				alert("Invalid email address");
			}
		}
	</script>
<body>
<div>
<center>
<form id="" action="Insert_emp" method="get">

<h1>Insert Data</h1>
        	
        	
        	<input type="text" name="id" value="" placeholder="Enter ID" required="required"><br><br>
		   
		    <input type="text" name="name" value="" placeholder="Write name" required="required"><br><br>
			
			<input type="email" name="email" id="email" value="" placeholder="Write E-mail" required="required"><br><br>
			
			<input type="text" name="phone" value="" placeholder="Enter phone no" required="required"><br>

			<br>

</form>
